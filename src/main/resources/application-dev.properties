spring.h2.console.enabled=true
logging.level.org.hibernate.SQL=debug
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.springframework.web=DEBUG
spring.datasource.url=jdbc:h2:mem:ZEUS;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=zeus
spring.datasource.password=zeus
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialize=true
server.port=4348

#solr.server.url=http://localhost:8983/solr/
#solr.solr.home=

# Specify the DirectoryProvider to use (the Lucene Directory)
spring.jpa.properties.hibernate.search.default.directory_provider = filesystem

# Using the filesystem DirectoryProvider you also have to specify the default
# base directory for all indexes (make sure that the application have write
# permissions on such directory)
spring.jpa.properties.hibernate.search.default.indexBase = /var/netgloo_blog/lucene/indexes/